{% extends "base.html" %} {% block content %}
<div class="container">
  <h1 class="d-flex justify-content-center">Music App</h1>
  <a href="{% url 'new_album' %}" class="d-flex justify-content-end"
    >Add new album</a
  >
  {% for album in albums %}
  <div class="mb-5">
    <p>Album: {{ album.title }}</p>
    {% for artist in album.artist.all %}
    <p>Artist: {{ artist.name }}</p>
    {% endfor %}
  </div>
  {% endfor %}
</div>
{% endblock %}
