{% extends "base.html" %} {% block content %}
<div class="container">
  <h1 class="d-flex justify-content-center">Music App</h1>
  <a href="{% url 'new_album' %}" class="d-flex justify-content-end"
    >Add new album</a
  >
  {% for album in albums %}
  <div class="mb-5">
    <a href="{% url 'detail_album' pk=album.pk %}">Album: {{ album.title }}</a><br />
    <a href="{% url 'delete_album' pk=album.pk %}">Delete Album</a><br />
    <a href="{% url 'edit_album' pk=album.pk %}">Edit album<a>
  </div>
  {% endfor %}
</div>
{% endblock %}
