{% extends "base.html" %} {% block content %}
<div class="container">
  <div class="mb-5">
    <h1 class="d-flex justify-content-center">Add Album</h1>
    <a
      class="mb-5"
      href="{% url 'list_albums' %}"
      class="d-flex justify-content-start"
      ><-Go to albums</a
    >
  </div>

  <div>
    <form action="{% url 'new_album' %}" method="POST">
      {% csrf_token %} {{ form.as_p }}
      <div>
        <button class="btn btn-primary" type="submit">Add Album</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
